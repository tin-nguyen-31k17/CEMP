name: water_monitoring_dashboard
description: CEMP IoT Water Monitoring Dashboard.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  sleek_circular_slider: ^2.0.1
  rainbow_color: ^2.0.1
  animated_background: ^2.0.0
  animations: ^2.0.3
  mqtt_client: ^10.0.0
  provider: ^6.0.1
  location: ^5.0.3
  flutter_polyline_points: ^2.0.0
  google_maps_flutter: ^2.5.0
  fl_chart: ^0.65.0
  sqflite: ^2.3.0
  intl: ^0.19.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon/logo.png"
    icon_size: 96
  macos:
    generate: true
    image_path: "assets/images/app_icon/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
